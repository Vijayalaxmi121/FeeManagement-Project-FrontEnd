<div class="bg-image" style="
    background-image: url('assets/loginbg.jpg');
    height: 100vh; background-size : cover;">
  <!-- Background image -->


  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4" style="height: 20rem;background: rgb(226 227 243 / 50%);">
      <!-- <h3>Login</h3> -->
      <div class="logo">
        <img src="assets/login.png" alt="">
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="mb-3">
          <!-- <label for="adminUsername" class="form-label label" >Username</label> -->
          <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
            id="adminUsername" placeholder="Enter admin username">



        </div>
        <div class="mb-3">
          <!-- <label for="adminPassword" class="form-label label">Password</label> -->
          <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
            id="adminPassword" placeholder="Enter password">

        </div>
        <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
      </form>

      <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
        Invalid credentials !!
      </div>
    </div>
  </div>
</div>
