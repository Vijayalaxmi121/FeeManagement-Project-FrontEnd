  background-image: url('https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80');
  height: 100vh; background-size : cover;">


<h1>View Accountant</h1>
<form #viewForm="ngForm">
<table
*ngIf="accountants.length"
datatable [dtOptions]="dtOptions" class="row-border hover" style="background-color: rgb(164, 172, 180);">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let accountant of accountants"  style="background-color: rgb(201, 198, 198);">
      <td>{{ accountant.accountantId }}</td>
      <td>{{ accountant.name }}</td>
      <td>{{ accountant.emailId }}</td>
      <td>{{ accountant.password }}</td>
      <td>{{ accountant.address }}</td>
      <td>{{ accountant.contact }}</td>

      <td><button class = "button button-edit" style ="border-radius: 20px; width:60px;" id="remove" (click)="onEdit(accountant)">EDIT</button></td>
      <td><button class = "button button-delete" style ="border-radius: 20px;" id="remove" (click)="onDelete(accountant.accountantId)">DELETE</button></td>
    </tr>
  </tbody>
</table>
</form>

</div>
